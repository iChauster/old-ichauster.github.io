<script>
 Site = (function(){
 	var inception = new Date("30 July 2015 21:45:00");
 	setInterval(function(){
 		 	var current = new Date();
 		 	var time = current - inception;
 		 	var misplace = time / (1000*60*60*24);
 		 	var decimal = misplace.toFixed(9).toString().split('.');
 		 	$age.text(decimal[0]+"."+decimal[1]);
 	},10);
 $(document).ready(function(){
 	$age = $('#age');
 });
 }())
</script>

<script>
$(function () {
    var header = $('header');
    var backgrounds = [
      'url(https://s3.amazonaws.com/vice_asset_uploader/files/1411511060LH_SH01.png) no-repeat center center scroll', 
      'url(https://s3.amazonaws.com/vice_asset_uploader/files/1411511064FF_SH01.png) no-repeat center center scroll',
      'url(http://invisiblelightnetwork.com/wp-content/uploads/2014/10/LH_SH02.jpg) no-repeat center center scroll',
      'url(http://i.imgur.com/K578SYG.png) no-repeat center center scroll',
      'url(http://www.awn.com/sites/default/files/styles/original/public/image/featured/1020858-iln-creates-visuals-porter-robinsons-worlds-tour.jpg?itok=pZY37viT) no-repeat center center scroll'
      ];
    var current = 0;

    function nextBackground() {
        header.css(
            'background',
        backgrounds[current = ++current % backgrounds.length]);
        header.css(
        	'display', 'table');
        header.css(
        	'position', 'relative');
        header.css(
        	'width', '100%');
        header.css(
        	'height', '100%');
        header.css(
        	'-webkit-background-size', 'cover');
        header.css(
        	'-moz-background-size', 'cover');
        header.css(
        	'background-size', 'cover');
        header.css(
        	'-o-background-size', 'cover');

        setTimeout(nextBackground, 2720);
    }
    setTimeout(nextBackground, 2720);
    header.css('background', backgrounds[0]);
    header.css(
        	'display', 'table');
    header.css(
        	'position', 'relative');
    header.css(
        	'width', '100%');
    header.css(
        	'height', '100%');
    header.css(

    header.css(

    header.css(

    header.css(
        	'-o-background-size', 'cover');

});
